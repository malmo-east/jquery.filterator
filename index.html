<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <title>jQuery.filterator demo page</title>
</head>
<body>
  <div id="color-filters">
    <a href="#">All</a>
    <a href="#" data-filter="red">Red</a>
    <a href="#" data-filter="green">Green</a>
    <a href="#" data-filter="blue">Blue</a>
  </div>
  
  <div id="tone-filter">
    <label>Tone</label>
    <select>
      <option value="">All</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <ul id="elements">
    <li data-color="red" data-tone="dark">
      dark red
    </li>
    <li data-color="green" data-tone="light">
      light green
    </li>
    <li data-color="red" data-tone="light">
      light red
    </li>
    <li data-color="blue" data-tone="dark">
      dark blue
    </li>
    <li data-color="blue" data-tone="light">
      light blue
    </li>
    <li data-color="red" data-tone="dark">
      dark red
    </li>
    <li data-color="green" data-tone="light">
      ligth green
    </li>
    <li data-color="red" data-tone="dark">
      dark red
    </li>
    <li data-color="red" data-tone="light">
      light red
    </li>
    <li data-color="green" data-tone="light">
      light green
    </li>
  </ul>

</body>
</html>
